<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe's Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .card-container {
            margin-top: 50px;
        }
        .card-image {
            width: 700px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card-image:hover {
            transform: scale(1.05);
        }
        
        /* ✅ 修正模態視窗，讓整個畫面可以滾動 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto; /* ✅ 允許整個畫面滾動 */
        }

        /* ✅ 讓內部內容可滾動，但不會卡住畫面 */
        .modal-content {
            position: relative;
            margin: 10% auto; /* 讓模態框置中但可滾動 */
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%; /* 讓它更適應手機 */
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto; /* ✅ 內部可滾動 */
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        /* 關閉按鈕 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h2>Click this card to view the contents👇👇👇</h2>
        <img src="./envelope.jpg" alt="卡片封面" class="card-image" id="cardImage">
    </div>

    <!-- 模態視窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <img src="./card.jpg" alt="卡片內頁">
        </div>
    </div>

    <script>
        // 獲取元素
        const cardImage = document.getElementById("cardImage");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("closeBtn");

        // 點擊卡片開啟模態視窗
        cardImage.onclick = function() {
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; // ✅ 開啟時禁用背景滾動
        }

        // 點擊關閉按鈕關閉視窗
        closeBtn.onclick = function() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // ✅ 關閉時恢復滾動
        }

        // 點擊模態視窗外部關閉視窗
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto"; // ✅ 關閉時恢復滾動
            }
        }
    </script>

</body>
</html>
